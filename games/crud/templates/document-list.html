{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h4>Document List</h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            {% for document in documents %}
            <tr>
                <td>
                    {{ document.upload }}
                </td>
                <td>
                    <a type="button" class="btn btn-warning" href="/document-open/{{ document.id }}">Open</a>
                    <a type="button" class="btn btn-warning" href="/document-update/{{ document.id }}">Update</a>
                    <a type="button" class="btn btn-danger" href="/document-delete/{{ document.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a type="button" class="btn btn-success" href="{%url 'document-create' %}">Create</a>
</div>
{% endblock %}
